<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather_app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="mdiv">

        <div class="container">
            <h3 class="heading">WEATHER FORECAST</h3>

            <form>
                <div class="component">
                    <div>
                        <input type="text" name="city" id="city_name" placeholder="Enter a City" autofocus>
                    </div>

                    <div class="btn">
                        <button type="button" class="srch_btn" onclick="fetchCity()"> <img
                                src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png"
                                alt="search_icon" height="20px">
                        </button>
                    </div>
                </div>
                <br>
                <div align="center" style="margin-top: -30px;" >
                    <img src="https://play-lh.googleusercontent.com/PpE9TxvWfMaxIQEGd-p5rdepKvevh9M2GT41c6aPpN8NlaKMLI0jPqtMAvkuW1lTBG0"
                        alt="weather_icon" height="150px">
                </div>

                <div align="center" style="margin-top: -20px;">
                    <span id="city">CITY NAME</span>
                    <br>
                    <span class="measurement" id="temp">0Â°C</span>
                </div>

                <div style="margin-top: 20px;">
                    <table width="100%" cellpadding="10px">
                        <tr align="center">
                            <td>
                                <h5 class="headings">WIND SPEED</h5>
                                <span class="measurement" id="wind_speed"> 0 km/hr</span>
                            </td>
                            <td>
                                <h5 class="headings">HUMIDITY</h5>
                                <span class="measurement" id="humidity">0 g/kg</span>
                            </td>
                        </tr>
                    </table>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
